<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- X Button -->
    <a href="{% url 'dashboard' %}" 
       class="absolute top-4 right-4 text-gray-500 hover:text-red-600 transition duration-200 text-2xl font-bold">
      &times;
    </a>

  <div class="max-w-md w-full bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium">Username</label>
        <input name="username" type="text" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Password</label>
        <input name="password" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Register</button>
        <a href="{% url 'login' %}" class="text-sm text-purple-600">Already have an account?</a>
      </div>
    </form>
  </div>
</body>
</html>
