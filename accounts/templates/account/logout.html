<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-600 via-blue-500 to-pink-500">

    <!-- X Button -->
    <a href="{% url 'dashboard' %}" 
       class="absolute top-4 right-4 text-gray-500 hover:text-red-600 transition duration-200 text-2xl font-bold">
      &times;
    </a>

  <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-10 text-center border border-white/20">
    
    <!-- Logout Icon -->
    <div class="flex justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-16 w-16 text-red-600 bg-red-100 p-3 rounded-full shadow-lg"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3m-5-6V7a2 2 0 012-2h3" />
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Sign Out</h2>

    <!-- Flash Messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="bg-green-100 text-green-800 p-2 rounded mb-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Confirmation -->
    <p class="mb-6 text-gray-600">Are you sure you want to sign out?</p>

    <!-- Sign Out Button -->
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit"
              class="w-full py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-red-500 via-pink-500 to-purple-600 hover:opacity-90 transition duration-300 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3m-5-6V7a2 2 0 012-2h3" />
        </svg>
        Sign Out
      </button>
    </form>

    <!-- Back to Dashboard -->
    <a href="{% url 'dashboard' %}" 
       class="block mt-6 text-blue-600 font-medium hover:underline">
      ‚Üê Back to Dashboard
    </a>
  </div>

</body>
</html>
