<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Encryption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for smooth fade/slide animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-100 to-indigo-100 min-h-screen flex items-center justify-center">

     <!-- X Button -->
    <a href="{% url 'dashboard' %}" 
       class="absolute top-4 right-4 text-gray-500 hover:text-red-600 transition duration-200 text-2xl font-bold">
      &times;
    </a>

  <div class="max-w-2xl w-full mx-auto bg-white shadow-2xl rounded-2xl p-8 transform transition-all duration-500 hover:shadow-purple-300 animate-fadeInUp">

    <h1 class="text-4xl font-extrabold text-center text-purple-700 mb-6 tracking-tight drop-shadow">
      üîê Cipher Encryption
    </h1>
      
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Textarea -->
      <textarea name="text" rows="3" 
        class="w-full border border-purple-300 rounded-xl p-4 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300" 
        placeholder="Enter your text...">{{ original }}</textarea>

      <!-- Cipher Dropdown -->
      <select name="cipher" 
        class="w-full border border-purple-300 rounded-xl p-4 bg-white focus:ring-2 focus:ring-purple-500 transition-all duration-300">
        <option value="atbash">Atbash</option>
        <option value="caesar_encrypt">Caesar (Encrypt)</option>
        <option value="caesar_decrypt">Caesar (Decrypt)</option>
        <option value="vigenere_encrypt">Vigen√®re (Encrypt)</option>
        <option value="vigenere_decrypt">Vigen√®re (Decrypt)</option>
      </select>

      <!-- Caesar Shift -->
      <input type="number" name="shift" 
        class="w-full border border-purple-300 rounded-xl p-4 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300" 
        placeholder="Shift (for Caesar)" />

      <!-- Vigen√®re Key -->
      <input type="text" name="key" 
        class="w-full border border-purple-300 rounded-xl p-4 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300" 
        placeholder="Key (for Vigen√®re)" />

      <!-- Button -->
      <button type="submit" 
        class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold text-lg shadow-md transform transition-all duration-300 hover:bg-purple-700 hover:scale-105 hover:shadow-lg active:scale-95">
        üöÄ Encrypt / Decrypt
      </button>
    </form>

    <!-- Result Box -->
    {% if result %}
    <div class="mt-8 p-6 bg-gradient-to-r from-purple-50 via-pink-50 to-indigo-50 rounded-xl shadow-inner animate-fadeInUp">
      <h2 class="font-semibold text-xl text-purple-700 mb-2">‚ú® Result:</h2>
      <p class="text-lg text-gray-800 break-words leading-relaxed">{{ result }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
