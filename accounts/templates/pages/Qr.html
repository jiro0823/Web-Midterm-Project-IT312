<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-50 to-indigo-100 min-h-screen flex items-center justify-center">

     <!-- X Button -->
    <a href="{% url 'dashboard' %}" 
       class="absolute top-4 right-4 text-gray-500 hover:text-red-600 transition duration-200 text-2xl font-bold">
      &times;
    </a>

  <div class="max-w-2xl w-full bg-white shadow-2xl rounded-2xl p-8 animate-fadeInUp">
    <!-- Header -->
    <h2 class="text-3xl font-extrabold mb-6 text-center text-purple-700 flex items-center justify-center gap-2">
      <i data-lucide="lock" class="w-8 h-8 text-purple-600"></i>
      QR Code Generator
    </h2>

    <!-- Register -->
    <form method="POST" class="mb-8 space-y-3">
      {% csrf_token %}
      <input type="hidden" name="action" value="register">
      <h3 class="text-lg font-semibold text-purple-600 flex items-center gap-2">
        <i data-lucide="user-plus" class="w-5 h-5"></i> Register
      </h3>
      <input type="text" name="username" placeholder="Username" 
        class="w-full p-3 border border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300">
      <input type="email" name="email" placeholder="Email" 
        class="w-full p-3 border border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300">
      <input type="password" name="password" placeholder="Password" 
        class="w-full p-3 border border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300">
      <button class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold hover:bg-purple-700 hover:scale-105 transition-all duration-300">
        <i data-lucide="check-circle" class="inline w-5 h-5 mr-1"></i> Register
      </button>
    </form>

    <!-- Login -->
    <form method="POST" class="space-y-3">
      {% csrf_token %}
      <input type="hidden" name="action" value="login">
      <h3 class="text-lg font-semibold text-purple-600 flex items-center gap-2">
        <i data-lucide="log-in" class="w-5 h-5"></i> Login
      </h3>
      <input type="text" name="username" placeholder="Username" 
        class="w-full p-3 border border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300">
      <input type="password" name="password" placeholder="Password" 
        class="w-full p-3 border border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300">
      <input type="text" name="otp" placeholder="6-digit OTP" 
        class="w-full p-3 border border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300">
      <button class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 hover:scale-105 transition-all duration-300">
        <i data-lucide="key-round" class="inline w-5 h-5 mr-1"></i> Login
      </button>
    </form>

    <!-- QR Code -->
    {% if qr_img %}
      <div class="text-center mt-8 animate-fadeInUp">
        <h3 class="font-semibold text-purple-700 mb-3 flex items-center justify-center gap-2">
          <i data-lucide="qrcode" class="w-5 h-5"></i> Scan this QR
        </h3>
        <img src="data:image/png;base64,{{ qr_img }}" class="mx-auto mb-4 shadow-md rounded-lg"/>
      </div>
    {% endif %}

    <!-- Joke -->
    {% if joke %}
      <div class="bg-gradient-to-r from-purple-50 to-pink-50 p-5 rounded-xl mt-6 shadow-inner animate-fadeInUp">
        <h3 class="font-semibold text-purple-700 flex items-center gap-2 mb-2">
          <i data-lucide="smile" class="w-5 h-5"></i> Hereâ€™s your joke:
        </h3>
        <p class="text-gray-800 leading-relaxed">{{ joke }}</p>
      </div>
    {% endif %}
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
