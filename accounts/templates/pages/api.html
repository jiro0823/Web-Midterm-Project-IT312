<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary API Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-100 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  
     <!-- X Button -->
    <a href="{% url 'dashboard' %}" 
       class="absolute top-4 right-4 text-gray-500 hover:text-red-600 transition duration-200 text-2xl font-bold">
      &times;
    </a>
    
  <div class="max-w-lg w-full bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-purple-700">Dictionary API Panel</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="word" placeholder="Enter a word" class="w-full p-3 border border-blue-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300">
      <button class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all duration-300">
        Get Definition
      </button>
    </form>
    {% if definition %}
      <div class="mt-6 p-4 rounded-xl bg-green-100 text-green-700 text-center">
        {{ definition }}
      </div>
    {% endif %}
    {% if error %}
      <div class="mt-6 p-4 rounded-xl bg-red-100 text-red-700 text-center">
        {{ error }}
      </div>
    {% endif %}
  </div>
</body>
</html>
